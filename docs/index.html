<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="popup.js"></script>
    <script defer type="text/javascript" src="paint.js"></script>
    <script defer type="text/javascript" src="handler.js"></script>
</head>

<body>
    <div id="contents">
        <canvas id="view" width="800" height="800"></canvas>

        <div id="control-bar">

            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div id="file" onclick="openOrClosePopup('file-popup')">F</div>
        </div>
    </div>

    <div id="file-popup" class="popup" draggable>
        <div id="import" onclick="openOrClosePopup('import-popup')">画像のインポート</div>
        <div id="export">画像のエクスポート</div>
    </div>

    <div id="import-popup" class="popup" draggable>
        <div><input id="import-chooser" type="file" accept="image/*" multiple></div>
    </div>
</body>

</html>
