<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="setup.js"></script>
    <script defer type="text/javascript" src="handler.js"></script>
</head>

<body>
    <div id="contents">
        <canvas id="view" width="800" height="800"></canvas>

        <div id="control-bar">
            <div id="undo" translate="no">U</div>
            <div id="redo" translate="no">R</div>
            <div></div>
            <div id="rotate-left" translate="no" onclick="rotateCanvas(30)">L</div>
            <div id="rotate-right" translate="no" onclick="rotateCanvas(-30)">R</div>
            <div></div>
            <div id="zoom-out" translate="no" onclick="scaleCanvas(Math.SQRT1_2)">−</div>
            <div id="zoom-in" translate="no" onclick="scaleCanvas(Math.SQRT2)">＋</div>
        </div>
        <div id="tool-bar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div id="filter" translate="no">F</div>
            <div id="layer" translate="no" onclick="togglePanel('layer-panel')">L</div>
            <div id="preference" translate="no" onclick="togglePanel('preference-panel')">P</div>
        </div>
    </div>

    <div id="layer-panel" class="panel" draggable>
    </div>

    <div id="preference-panel" class="panel" draggable>
        <div id="import" onclick="togglePanel('import-panel', true)">画像の読み込み</div>
        <div id="export" onclick="togglePanel('export-panel', true)">画像の保存</div>
        <div id="size" onclick="togglePanel('size-panel', true)">画像のサイズの変更</div>
    </div>

    <div id="import-panel" class="panel" draggable>
        <div><input id="import-chooser" type="file" accept="image/*" multiple /></div>
        <div class="panel-close">OK</div>
    </div>

    <div id="export-panel" class="panel" draggable>
        <div class="panel-close">OK</div>
    </div>

    <div id="size-panel" class="panel" draggable>
        <div id="size-contents">
            <label for="size-inputs">画像のサイズ：</label>
            <div id="size-inputs">
                <div id="size-width-contents">
                    <label for="size-width">幅：</label>
                    <input id="size-width" type="number" min="1" max="65536" value="768" />
                </div>
                <div id="size-height-contents">
                    <label for="size-height">高さ：</label>
                    <input id="size-height" type="number" min="1" max="65536" value="1024" />
                </div>
            </div>
        </div>
        <div class="panel-close">OK</div>
    </div>
</body>

</html>
